<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주말당직 앱 설치</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --primary-color: #007AFF;
            --android-color: #3DDC84;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --text-color: #495057;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .app-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary-color), #6eb2fb);
            border-radius: 25%;
            margin: 0 auto 1.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        h1 {
            font-size: 1.75rem;
            color: var(--dark-gray);
            margin-bottom: 0.75rem;
            font-weight: 700;
        }
        p {
            font-size: 1rem;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .install-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            font-size: 1.1rem;
            color: white;
            border: none;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .install-button:hover {
            transform: translateY(-3px);
            filter: brightness(1.05);
        }
        .ios-button {
            background-color: var(--primary-color);
        }
        .android-button {
            background-color: var(--android-color);
        }
        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #adb5bd;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 2rem; }
            h1 { font-size: 1.5rem; }
            p { font-size: 0.95rem; }
            .install-button { font-size: 1rem; padding: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">W</div>
        <h1>주말당직 앱</h1>
        <p>사용하시는 기기에 맞는<br>설치 버튼을 눌러주세요.</p>
        <div class="button-container">
            <a href="itms-services://?action=download-manifest&amp;url=https://ldcchajinsu.github.io/weekend_on_call_public/iOS_weekoncall.plist" class="install-button ios-button">iOS 설치 (iPhone/iPad)</a>
            <a href="https://ldcchajinsu.github.io/weekend_on_call_public/weekend_on_call.apk" class="install-button android-button" download>Android 설치 (APK)</a>
        </div>
        <p class="footer-note">
            <strong>Android:</strong> '출처를 알 수 없는 앱' 설치 허용이 필요할 수 있습니다.
        </p>
    </div>
</body>
</html>
