<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주말당직 앱 설치</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 90%;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            background-color: #007AFF;
            border-radius: 22px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .install-button {
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .ios-button {
            background-color: #007AFF;
        }
        .android-button {
            background-color: #3DDC84;
        }
        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">W</div>
        <h1>주말당직 앱</h1>
        <p>사용하시는 기기에 맞는 설치 버튼을 눌러주세요.</p>
        <div class="button-container">
            <a href="itms-services://?action=download-manifest&amp;url=https://ldcchajinsu.github.io/weekend_on_call_public/iOS_weekoncall.plist" class="install-button ios-button">iOS 설치 (iPhone/iPad)</a>
            <a href="https://ldcchajinsu.github.io/weekend_on_call_public/weekend_on_call.apk" class="install-button android-button" download>Android 설치 (APK)</a>
        </div>
        <p class="footer-note">
            <strong>Android:</strong> 설치 시 '출처를 알 수 없는 앱 설치'를 허용해야 할 수 있습니다.
        </p>
    </div>
</body>
</html>
